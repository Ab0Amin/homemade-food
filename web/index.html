<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FF6B35" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Homemade Food" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Connect with home cooks and discover amazing homemade meals in your area" />
    <meta name="keywords" content="homemade food, local cooking, food delivery, home cooking" />
    <meta name="author" content="Homemade Food Team" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Homemade Food - Local Home Cooking" />
    <meta property="og:description"
        content="Connect with home cooks and discover amazing homemade meals in your area" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Homemade Food - Local Home Cooking" />
    <meta name="twitter:description"
        content="Connect with home cooks and discover amazing homemade meals in your area" />

    <!-- RTL Support -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700&display=swap" />

    <title>Homemade Food</title>

    <style>
        /* Global Styles for Web */
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #ffffff;
        }

        /* RTL Support */
        [dir="rtl"] {
            font-family: 'Noto Sans Arabic', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Loading Spinner */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF6B35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Hide loading when app is ready */
        .expo-loading-hide {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                user-select: none;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {

            html,
            body {
                background-color: #1a1a1a;
                color: #ffffff;
            }

            .loading-container {
                background-color: #1a1a1a;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <!-- App Container -->
    <div id="root">
        <noscript>
            <div style="text-align: center; padding: 50px; font-family: system-ui;">
                <h2>JavaScript Required</h2>
                <p>This app requires JavaScript to run. Please enable JavaScript in your browser.</p>
                <p>هذا التطبيق يتطلب JavaScript للعمل. يرجى تفعيل JavaScript في متصفحك.</p>
            </div>
        </noscript>
    </div>

    <!-- Hide loading screen when app loads -->
    <script>
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('expo-loading-hide');
                }, 500);
            }
        });

        // Service Worker Registration (for PWA features)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function (registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>

</html>
